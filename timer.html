<!doctype html>
<html ng-app="timer">
	<head>
		<title>Tiny Timer</title>
		<meta charset="utf-8" />
		<link rel="shortcut icon" type="image/png" href="favicon.png" />
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
			
				<div class="col-sm-2">00:00:00</div>
				<div class="col-sm-2">
					<a href class="btn btn-default" role="button">Start</a>
				</div>
				<div class="col-sm-2">
					<a href class="btn btn-default" role="button">Stop</a>
				</div>
				<div class="col-sm-2">
					<a href class="btn btn-default" role="button">Reset</a>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2">00:00:00</div>
				<div class="col-sm-1">
					<a href class="btn btn-default" role="button">H+</a>
				</div>
				<div class="col-sm-1">
					<a href class="btn btn-default" role="button">H-</a>
				</div>
				<div class="col-sm-1">
					<a href class="btn btn-default" role="button">M+</a>
				</div>
				<div class="col-sm-1">
					<a href class="btn btn-default" role="button">M-</a>
				</div><div class="col-sm-1">
					<a href class="btn btn-default" role="button">S+</a>
				</div>
				<div class="col-sm-1">
					<a href class="btn btn-default" role="button">S-</a>
				</div>
			</div>
		</div>
	
		<!--Scripts-->
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="timer.js"></script>
	</body>
</html>
